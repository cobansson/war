<!DOCTYPE html>
<html lang="en">
    <head>
        <title>War</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <button class="deck-cards" id="deck-cards">New Deck</button>
        <h3 id="remaining-cards">Remaining cards: 52</h3>
        <h1 id="main-text">War!</h1>
        <div class="cards-section" id="cards-section">
            <h2 id="computer-score">Computer: 0</h2>
            <div class="cards-slot" id="cards-slot">
                <div class="child-card-section"></div>
                <div class="child-card-section"></div>
            </div>
            <h2 id="my-score">Me: 0</h2>
        </div>
        <button class="pick-cards" id="pick-cards" disabled>Pick Cards</button>
        <script src="index.js"></script>
    </body>
</html>
